<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>headings and lists</title>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <p>
      Lorem ipsum dolor <strong><em>akshay</em> </strong> sit amet.
    </p>
    <ol>
      <li>orange tea</li>
      <li>black tea</li>
    </ol>
    <img src="./images/Akshay_png.png" width="200px" alt="" />
    <div>
      <h1>block level element</h1>
      <ol>
        <li>headings h1 to h6</li>
        <li>ol,li</li>
        <li>li</li>
        <li>p</li>
      </ol>
    </div>
    <div>
      <h1>inline element</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
