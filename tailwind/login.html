<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page with tailwind</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">login</h2>
      <form action="">
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email:
          </label>
          <input
            class="w-full px-3 py-2 bg-gray-800 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name="email"
            id=""
            placeholder="Enter Email"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password:
          </label>
          <input
            type="password"
            name="password"
            id=""
            class="w-full px-3 py-2 bg-gray-800 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter Password"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl"
          type="submit"
        >
          login
        </button>
      </form>
    </div>
  </body>
</html>
